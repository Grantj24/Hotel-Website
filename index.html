<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Rivers Resort</title>
  <style>
    body {
      background-image: url('https://img.theculturetrip.com/768x/smart/wp-content/uploads/2018/08/greywalls.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
  <link rel="stylesheet" href="style.css"  />
</head>
<body>
  
  <div class="container">
    <header>
      <h1 style="font-size:60px;">Three Rivers Resort</h1>
      <h3 style="font-size:30px;">Pittsburgh's Finest Luxury Vacation Destination</h3>
    </header>
  </div>
  <form>
    <div>
      <label for="First Name"></label>
      <input type="text" name="first name" id="First Name" placeholder="First Name">
    </div>
    <div>
      <label for="Last Name"></label>
      <input type="text" name="last name" id="Last Name" placeholder="Last Name">
    </div>
    <div>
      <label for="Email"></label>
      <input type="email" name="email" id="Email" placeholder="Email">
    </div>
    <div>
     <label for="Address"></label>
      <input type="text" name="address" id="Address" placeholder="Address">
    </div>
    <div>
      <label for="Rooms"></label>
      <input type="" id="Rooms" placeholder="Rooms">
    </div>
    <div>
      <label for="Number of Adults"></label>
      <input id="Number of Adults" placeholder="Number of Adults">
    </div>
    <div>
      <label for="Number of Nights"></label>
      <input id="Number of Nights" placeholder="Number of Nights">
    </div>
    <div>
      <button type="submit">Confirm Reservation</button>
    </div>
    
  </form>

</body>
</html>

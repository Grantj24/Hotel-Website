<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Rivers Resort</title>
    <link rel="stylesheet" href="style.css"  />
  </head>
  <body>
    <header class="header-container">
        <h1 class="title" style="font-size:60px;">Three Rivers Resort</h1>
        <h3 class="title-description" style="font-size:30px;">Pittsburgh's Finest Luxury Vacation Destination</h3>
    </header>
    <form>
      <div class="form-container">
        <div class="form-row-text">
          <div class="text-box">
            <label for="First Name"></label>
            <input type="text" name="first name" id="First Name" placeholder="First Name" required>
          </div>
          <div class="text-box">
            <label for="Last Name"></label>
            <input type="text" name="last name" id="Last Name" placeholder="Last Name" required>
          </div>
          <div class="text-box">
            <label for="Email"></label>
            <input type="email" name="email" id="Email" placeholder="Email" required>
          </div>
          <div class="text-box">
            <label for="Address"></label>
            <input type="text" name="address" id="Address" placeholder="Address" required>
          </div>
        </div> 
        <div class="form-row-dropdown">
          <div class="text-box">
            <label for="Rooms">Rooms</label>
            <select name="Rooms" id="Rooms" required>
              <option>1</option>
              <option>2</option>
            </select>
            </div>
          <div class="text-box">
            <label for="Number of Adults">Number of Adults</label>
            <select name="Number of Adults" id="Number of Adults" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            </div>
          <div class="text-box">
            <label for="Number of Nights">Number of Nights</label>
            <select name="Number of Nights" id="Number of Nights" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </div>
        </div> 
        <div class="form-row-button">
          <div class="text-box">
            <button type="submit">Confirm Reservation</button>
          </div>
        </div>  
      </div>
    </form>
  </body>
</html>
